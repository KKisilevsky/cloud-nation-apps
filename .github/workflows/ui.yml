name: Build search engine ui image

on:
    workflow_dispatch:
        inputs:
          tag:
            description: 'Image tag'
            required: false
            default: 'latest'
     
    push:
        branches: [ dev ]
        paths:
            - 'ui-app/**'

    pull_request:
        branches: [ main, dev ]
        paths:
            - 'ui-app/**'
  
jobs:
    build:
      # The type of runner that the job will run on
      runs-on: ubuntu-latest

      steps:
      - uses: actions/checkout@v2
      
 
      - uses: actions/setup-python@v2
        name: Python Unittest
        with:
          python-version: '3.9.0-beta.4'
      - run: pip install -r requirements.txt -r requirements-test.txt && python -m unittest discover -s tests/

      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CI_TOKEN }}

      - name: Build and Publish Docker Image
        shell: bash
        run: |
            if [ ${{ github.base_ref }} = main ]
            then 
              export IMAGETAG="docker.pkg.github.com/${{ github.repository }}/ui:release-latest"
            else
              export IMAGETAG="docker.pkg.github.com/${{ github.repository }}/ui:${{ github.sha }}"
            fi
            docker build ${{ github.workspace }}/ui-app -t $IMAGETAG
            docker push $IMAGETAG